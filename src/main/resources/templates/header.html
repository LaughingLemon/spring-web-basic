<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="../static/css/shards.min.css" th:href="@{/css/shards.min.css}" rel="stylesheet" />
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<body>
    <div th:fragment="header(activeMenu)">
        <ul class="nav-sticky" >
            <li><a th:class="${activeMenu == 'home'}? 'active'" href="./" th:href="@{/}">Home</a></li>
            <li><a th:class="${activeMenu == 'audit_log'}? 'active'" href="audit-logs" th:href="@{audit-logs}">Audit Log</a></li>
            <li><a th:class="${activeMenu == 'tags'}? 'active'" href="tags" th:href="@{tags}">Tags</a></li>
            <li><a th:class="${activeMenu == 'skills'}? 'active'" href="skills" th:href="@{skills}">Skills</a></li>
        </ul>
    </div>
</body>
</html>
